<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stryker AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        /* Custom Scrollbar */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-messages::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 10px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        
        /* Sophisticated Animations */
        @keyframes slideUpFade {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes gentlePulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(0.95); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }
        
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .message-enter {
            animation: slideUpFade 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        
        .typing-dot {
            animation: gentlePulse 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        .chat-widget-btn {
            animation: float 3s ease-in-out infinite;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .chat-widget-btn:hover {
            transform: scale(1.1) translateY(-2px);
            box-shadow: 0 20px 40px rgba(37, 99, 235, 0.4);
        }
        
        .chat-widget-btn:active {
            transform: scale(0.95);
        }
        
        .ripple-effect {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            width: 100px;
            height: 100px;
            animation: ripple 0.6s ease-out;
        }
        
        /* AI Thinking Animation */
        .ai-thinking {
            background: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%);
            background-size: 1000px 100%;
            animation: shimmer 2s infinite;
        }
        
        /* Widget Styles */
        .chat-widget-container {
            position: fixed;
            bottom: 24px;
            right: 24px;
            z-index: 9999;
        }
        
        .chat-window {
            position: fixed;
            bottom: 100px;
            right: 24px;
            width: 420px;
            height: 650px;
            max-height: calc(100vh - 130px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            transform: translateY(20px) scale(0.95);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            pointer-events: none;
        }
        
        .chat-window.open {
            transform: translateY(0) scale(1);
            opacity: 1;
            pointer-events: all;
        }
        
        /* Status Indicators */
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            position: relative;
        }
        
        .status-dot.online {
            background: #22c55e;
            box-shadow: 0 0 0 0 rgba(34, 197, 94, 1);
            animation: pulse-ring 2s infinite;
        }
        
        .status-dot.offline {
            background: #ef4444;
        }
        
        @keyframes pulse-ring {
            0% {
                box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(34, 197, 94, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(34, 197, 94, 0);
            }
        }
        
        /* Product Card Hover Effects */
        .product-card {
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
        }
        
        .product-card:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.12);
        }
        
        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        
        .product-card:hover::before {
            left: 100%;
        }
        
        /* Mobile Responsive */
        @media (max-width: 640px) {
            .chat-window {
                width: calc(100vw - 24px);
                height: calc(100vh - 120px);
                right: 12px;
                bottom: 90px;
                border-radius: 20px;
            }
            
            .chat-widget-container {
                right: 16px;
                bottom: 16px;
            }
        }
        
        /* Connection Status Badge */
        .connection-status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .connection-status.online {
            background: #dcfce7;
            color: #166534;
        }
        
        .connection-status.connecting {
            background: #fef3c7;
            color: #92400e;
        }
        
        .connection-status.offline {
            background: #fee2e2;
            color: #991b1b;
        }
        
        /* Input Focus Effect */
        .message-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            border-color: #2563eb;
        }
        
        /* Send Button Animation */
        .send-btn {
            transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(37, 99, 235, 0.3);
        }
        
        .send-btn:active {
            transform: translateY(0);
        }
        
        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body>
    <!-- Chat Widget Container -->
    <div class="chat-widget-container">
        <!-- Chat Window -->
        <div id="chatWindow" class="chat-window bg-white flex flex-col">
            <!-- Header -->
            <div class="bg-gradient-to-r from-blue-600 via-blue-600 to-blue-700 text-white p-4 flex items-center justify-between shadow-lg">
                <div class="flex items-center gap-3">
                    <div class="relative">
                        <div class="w-11 h-11 bg-white rounded-full flex items-center justify-center text-blue-600 font-bold text-lg shadow-md">
                            S
                        </div>
                        <div class="absolute -bottom-1 -right-1 w-4 h-4 bg-white rounded-full flex items-center justify-center">
                            <div id="statusDot" class="status-dot connecting"></div>
                        </div>
                    </div>
                    <div>
                        <h3 class="font-semibold text-base">Stryker Assistant</h3>
                        <div id="connectionStatus" class="connection-status connecting">
                            <span>Connecting...</span>
                        </div>
                    </div>
                </div>
                <button onclick="toggleChat()" class="text-white hover:bg-white/20 p-2 rounded-lg transition-all">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            
            <!-- Messages Container -->
            <div id="chatMessages" class="chat-messages flex-1 overflow-y-auto p-4 space-y-4 bg-gradient-to-b from-gray-50 to-white">
                <!-- Welcome Message -->
                <div class="flex gap-3 message-enter">
                    <div class="w-9 h-9 bg-gradient-to-br from-blue-600 to-blue-700 rounded-full flex items-center justify-center text-white font-bold text-sm flex-shrink-0 shadow-md">
                        S
                    </div>
                    <div class="bg-white rounded-2xl rounded-tl-none p-4 shadow-md max-w-[85%] border border-gray-100">
                        <p class="text-gray-800 text-sm leading-relaxed font-medium">
                            Hello! I'm your Stryker assistant.
                        </p>
                        <p class="mt-2 text-sm text-gray-600">I can help with products, orders, careers, or anything else. Just ask!</p>
                    </div>
                </div>
            </div>
            
            <!-- Input Area -->
            <div class="p-4 bg-white border-t border-gray-200 shadow-lg">
                <div class="flex gap-2">
                    <input
                        type="text"
                        id="messageInput"
                        placeholder="Ask me anything..."
                        class="message-input flex-1 px-4 py-3 border border-gray-300 rounded-xl focus:outline-none text-sm transition-all"
                        onkeypress="handleKeyPress(event)"
                    />
                    <button
                        onclick="sendMessage()"
                        id="sendButton"
                        class="send-btn bg-gradient-to-r from-blue-600 to-blue-700 text-white px-6 py-3 rounded-xl font-medium text-sm flex items-center gap-2 shadow-md"
                    >
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                        </svg>
                    </button>
                </div>
                <p class="text-xs text-gray-400 mt-2 text-center">Powered by AI â€¢ Stryker Bangladesh</p>
            </div>
        </div>
        
        <!-- Chat Toggle Button -->
        <button
            onclick="toggleChat()"
            id="chatToggleBtn"
            class="chat-widget-btn w-16 h-16 bg-gradient-to-br from-blue-600 to-blue-700 text-white rounded-full shadow-2xl flex items-center justify-center relative overflow-hidden"
        >
            <svg id="chatIcon" class="w-8 h-8 relative z-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"/>
            </svg>
            <span id="unreadBadge" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs font-bold rounded-full w-6 h-6 flex items-center justify-center hidden shadow-lg">
                1
            </span>
        </button>
    </div>

    <script>
        // Configuration
        const WS_URL = 'ws://localhost:8000/ws';
        const RECONNECT_DELAYS = [1000, 2000, 4000, 8000, 16000];
        
        // State Management
        let ws = null;
        let clientId = localStorage.getItem('stryker_client_id') || generateClientId();
        let isConnected = false;
        let reconnectAttempts = 0;
        let reconnectTimer = null;
        let isWindowOpen = false;
        
        // Generate unique client ID
        function generateClientId() {
            const id = 'client_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('stryker_client_id', id);
            return id;
        }
        
        // Initialize WebSocket with auto-connect
        function initWebSocket() {
            if (ws && (ws.readyState === WebSocket.CONNECTING || ws.readyState === WebSocket.OPEN)) {
                console.log('WebSocket already connected or connecting');
                return;
            }
            
            const wsUrl = `${WS_URL}/${clientId}`;
            console.log('ðŸ”Œ Connecting to:', wsUrl);
            
            updateConnectionStatus('connecting');
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                console.log('âœ“ Connected to Stryker AI');
                isConnected = true;
                reconnectAttempts = 0;
                updateConnectionStatus('online');
                
                // Clear any pending reconnect timers
                if (reconnectTimer) {
                    clearTimeout(reconnectTimer);
                    reconnectTimer = null;
                }
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleServerMessage(data);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
            
            ws.onclose = (event) => {
                console.log('ðŸ”Œ Disconnected:', event.code, event.reason);
                isConnected = false;
                updateConnectionStatus('offline');
                attemptReconnect();
            };
        }
        
        // Intelligent reconnection
        function attemptReconnect() {
            if (reconnectTimer) return; // Already scheduled
            
            const delay = RECONNECT_DELAYS[Math.min(reconnectAttempts, RECONNECT_DELAYS.length - 1)];
            reconnectAttempts++;
            
            console.log(`Reconnecting in ${delay/1000}s... (Attempt ${reconnectAttempts})`);
            
            reconnectTimer = setTimeout(() => {
                reconnectTimer = null;
                if (!isConnected) {
                    initWebSocket();
                }
            }, delay);
        }
        
        // Update connection status UI
        function updateConnectionStatus(status) {
            const statusEl = document.getElementById('connectionStatus');
            const statusDot = document.getElementById('statusDot');
            
            statusEl.className = 'connection-status ' + status;
            statusDot.className = 'status-dot ' + status;
            
            const statusText = {
                'online': 'Online',
                'connecting': 'Connecting...',
                'offline': 'Offline'
            };
            
            statusEl.innerHTML = `<span>${statusText[status] || 'Unknown'}</span>`;
        }
        
        // Handle messages from server
        function handleServerMessage(data) {
            removeTypingIndicator();
            
            switch(data.type) {
                case 'message':
                    addBotMessage(data.content, 'message', data);
                    break;
                case 'status':
                    if (data.status === 'searching') {
                        addTypingIndicator(' Searching knowledge base...');
                    } else if (data.status === 'thinking') {
                        addTypingIndicator(' Processing your request...');
                    }
                    break;
                case 'error':
                    addBotMessage(data.content, 'error');
                    break;
                case 'system':
                    console.log('System:', data.content);
                    break;
                case 'pong':
                    // Heartbeat response
                    break;
            }
        }
        
        // Toggle chat window
        function toggleChat() {
            const chatWindow = document.getElementById('chatWindow');
            isWindowOpen = !isWindowOpen;
            
            if (isWindowOpen) {
                chatWindow.classList.add('open');
                document.getElementById('messageInput').focus();
                
                // Connect if not connected
                if (!isConnected) {
                    initWebSocket();
                }
            } else {
                chatWindow.classList.remove('open');
            }
        }
        
        // Send message
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            const sendBtn = document.getElementById('sendButton');
            
            if (!message) return;
            
            if (!isConnected) {
                showTemporaryMessage('Connecting to server...', 'warning');
                initWebSocket();
                return;
            }
            
            // Add user message
            addUserMessage(message);
            
            // Send to server
            try {
                ws.send(JSON.stringify({
                    type: 'message',
                    content: message
                }));
                
                // Clear input
                input.value = '';
                
                // Add AI thinking animation
                addTypingIndicator(' Understanding your question...');
            } catch (error) {
                console.error('Send error:', error);
                showTemporaryMessage('Failed to send. Reconnecting...', 'error');
                removeTypingIndicator();
            }
        }
        
        // Handle Enter key
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
        
        // Add user message
        function addUserMessage(text) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'flex justify-end message-enter';
            messageDiv.innerHTML = `
                <div class="bg-gradient-to-r from-blue-600 to-blue-700 text-white rounded-2xl rounded-tr-none p-4 shadow-md max-w-[85%]">
                    <p class="text-sm leading-relaxed">${escapeHtml(text)}</p>
                </div>
            `;
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }
        
        // Add bot message
        function addBotMessage(text, type = 'message', data = null) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'flex gap-3 message-enter';
            
            let messageContent = formatMessage(text);
            
            // Add products if available
            if (data && data.products && data.products.length > 0) {
                messageContent += formatProducts(data.products);
            }
            
            // Add handover CTA if needed
            if (data && data.needs_handover) {
                messageContent += `
                    <div class="mt-4 pt-3 border-t border-gray-200">
                        <p class="text-xs text-gray-500 mb-2">Need personalized help?</p>
                        <a href="https://wa.me/8801770375731" target="_blank" class="inline-flex items-center gap-2 bg-gradient-to-r from-green-500 to-green-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:from-green-600 hover:to-green-700 transition-all shadow-md hover:shadow-lg">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.890-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
                            </svg>
                            Chat on WhatsApp
                        </a>
                    </div>
                `;
            }
            
            const bgClass = type === 'error' ? 'bg-red-50 border-2 border-red-200' : 'bg-white border border-gray-100';
            
            messageDiv.innerHTML = `
                <div class="w-9 h-9 bg-gradient-to-br from-blue-600 to-blue-700 rounded-full flex items-center justify-center text-white font-bold text-sm flex-shrink-0 shadow-md">
                    S
                </div>
                <div class="${bgClass} rounded-2xl rounded-tl-none p-4 shadow-md max-w-[85%]">
                    ${messageContent}
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }
        
        // Format message
        function formatMessage(text) {
            text = text.replace(/\*\*(.*?)\*\*/g, '<strong class="font-semibold">$1</strong>');
            text = text.replace(/\*(.*?)\*/g, '<em>$1</em>');
            text = text.replace(/\n/g, '<br>');
            
            return `<div class="text-gray-800 text-sm leading-relaxed">${text}</div>`;
        }
        
        // Format products
        function formatProducts(products) {
            let html = '<div class="mt-3 space-y-2">';
            products.forEach(product => {
                html += `
                    <div class="product-card bg-gradient-to-br from-gray-50 to-white rounded-xl p-3 border border-gray-200">
                        <div class="flex justify-between items-start">
                            <div>
                                <h4 class="font-semibold text-sm text-gray-900">${escapeHtml(product.name)}</h4>
                                <p class="text-xs text-gray-600 mt-1">${escapeHtml(product.flavor)}</p>
                                <p class="text-sm font-bold text-blue-600 mt-2">${product.price} ${product.currency}</p>
                            </div>
                            <a href="${product.url}" target="_blank" class="text-blue-600 hover:text-blue-700 text-xs font-medium hover:underline">
                                View â†’
                            </a>
                        </div>
                    </div>
                `;
            });
            html += '</div>';
            return html;
        }
        
        // Add typing indicator
        function addTypingIndicator(message = 'Typing...') {
            removeTypingIndicator();
            
            const messagesContainer = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typingIndicator';
            typingDiv.className = 'flex gap-3 fade-in';
            typingDiv.innerHTML = `
                <div class="w-9 h-9 bg-gradient-to-br from-blue-600 to-blue-700 rounded-full flex items-center justify-center text-white font-bold text-sm flex-shrink-0 shadow-md">
                    S
                </div>
                <div class="bg-white rounded-2xl rounded-tl-none p-4 shadow-md border border-gray-100 ai-thinking">
                    <div class="flex items-center gap-2">
                        <div class="flex gap-1">
                            <span class="typing-dot w-2 h-2 bg-blue-500 rounded-full"></span>
                            <span class="typing-dot w-2 h-2 bg-blue-500 rounded-full"></span>
                            <span class="typing-dot w-2 h-2 bg-blue-500 rounded-full"></span>
                        </div>
                        <span class="text-xs text-gray-600 font-medium">${escapeHtml(message)}</span>
                    </div>
                </div>
            `;
            messagesContainer.appendChild(typingDiv);
            scrollToBottom();
        }
        
        // Remove typing indicator
        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.style.opacity = '0';
                setTimeout(() => indicator.remove(), 200);
            }
        }
        
        // Show temporary message
        function showTemporaryMessage(text, type = 'info') {
            const messagesContainer = document.getElementById('chatMessages');
            const msgDiv = document.createElement('div');
            msgDiv.className = 'text-center fade-in';
            
            const colors = {
                'info': 'bg-blue-100 text-blue-700',
                'warning': 'bg-yellow-100 text-yellow-700',
                'error': 'bg-red-100 text-red-700'
            };
            
            msgDiv.innerHTML = `
                <div class="inline-block ${colors[type]} px-4 py-2 rounded-lg text-xs font-medium">
                    ${escapeHtml(text)}
                </div>
            `;
            
            messagesContainer.appendChild(msgDiv);
            scrollToBottom();
            
            setTimeout(() => {
                msgDiv.style.opacity = '0';
                setTimeout(() => msgDiv.remove(), 300);
            }, 3000);
        }
        
        // Scroll to bottom
        function scrollToBottom() {
            const container = document.getElementById('chatMessages');
            setTimeout(() => {
                container.scrollTop = container.scrollHeight;
            }, 100);
        }
        
        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            console.log(' Stryker AI Assistant initialized');
            
            // Auto-connect on load
            initWebSocket();
        });
        
        // Heartbeat to keep connection alive
        setInterval(() => {
            if (isConnected && ws && ws.readyState === WebSocket.OPEN) {
                try {
                    ws.send(JSON.stringify({ type: 'ping' }));
                } catch (error) {
                    console.error('Ping error:', error);
                }
            }
        }, 30000);
        
        // Handle page visibility to maintain connection
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && !isConnected) {
                console.log('ðŸ”„ Page visible, reconnecting...');
                initWebSocket();
            }
        });
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (ws) {
                ws.close(1000, 'Page unload');
            }
        });
    </script>
